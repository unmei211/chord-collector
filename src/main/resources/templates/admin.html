<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../resources/css/main.css">
    <meta charset="utf-8">
    <title>Log in with your account</title>
    <style th:inline="text">
    </style>
</head>
<body>
<div>
    <table>
        <thead>
        <th>ID</th>
        <th>UserName</th>
        <th>Password</th>
        <th>Roles</th>
        </thead>
        <tr th:each="user : ${allUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td>
                <span th:each="role : ${user.roles}" th:text="${role.name + '; '}"></span>
            </td>
            <td>
                <form action="@{${pageContext.request.contextPath}/admin}" method="post">
                    <input type="hidden" name="userId" th:value="${user.id}"/>
                    <input type="hidden" name="action" value="delete"/>
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="chord : ${publicChords}">
            <td th:text="${chord.id}"></td>
            <td th:text="${chord.name}"></td>
            <td>
                <form method="POST" th:action="@{'admin/update/' + ${chord.id}}">
                    <div>
                        <input type="text" name="updatename" placeholder="Updatename">
                        <button type="submit">Update</button>
                    </div>
                </form>
                <form th:action="@{'/admin/delete/' + ${chord.id}}" method="POST">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <h2> Создать публичный аккорд</h2>
    <form method="POST" action="/admin/createChord" th:object="${chordForm}">
        <input type="text" th:field="*{name}" placeholder="Name">
        <button type="submit">Создать публичный аккорд</button>
    </form>
    <div th:if="${#fields.hasErrors('chordForm')}">
        <p th:each="error : ${#fields.errors('chordForm')}" th:text="${error}"></p>
    </div>
    <p th:text="${nameError}"></p>
    <a href="/">Главная</a>
</div>
</body>
</html>
