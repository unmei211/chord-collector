
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
</head>
<body>
<form th:action="@{/progression/editor/{id}(id=${progressionId})}" method="post" th:object="${progression}">
    <input type="hidden" name="_method" value="patch"/>
    <ol>
        <li th:each="chord : ${progression.chords}">
            <p th:text="${chord.name}"></p>
            <select name="select" th:field="*{chords}">
                <option th:each="availableChord : ${availableChords}" th:value="${availableChord.id}" th:text="${availableChord.name}"></option>
            </select>
        </li>
    </ol>
    <button type="submit">Update</button>
</form>
</body>
</html>
